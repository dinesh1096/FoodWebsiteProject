  <body>
    <div class="authincation d-flex flex-column flex-lg-row flex-column-fluid">
      <div class="login-aside text-center d-flex flex-column flex-row-auto">
        <div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
          <div class="logo-vayy">
            <img
              src="./images/logo-anc.png"
              style="width: 65px; height: 65px; border: 4px solid #ff720d"
            />
          </div>

          <h3 class="mb-2">Welcome back!</h3>
          <p>
            User Experience & Interface Design <br />Strategy SaaS Solutions
          </p>
        </div>
        <div
          class="aside-image"
          style="background-image: url(images/background/pic1.svg)"
        ></div>
      </div>
      <div
        class="container flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto"
      >
        <div class="d-flex justify-content-center h-100 align-items-center">
          <div class="authincation-content style-2">
            <div class="row no-gutters">
              <div class="col-xl-12 tab-content">
                <div
                  id="sign-up"
                  class="auth-form tab-pane fade form-validation"
                >
                  <form
                    id="dz_login_signup_form"
                    class="form-validate"
                    method="post"
                  >
                    <h3 class="text-center mb-4 text-black">
                      Sign up your account
                    </h3>
                    <div class="form-group">
                      <label class="mb-1 text-black" for="val-username"
                        ><strong>Username</strong></label
                      >
                      <div>
                        <input
                          type="text"
                          class="form-control"
                          id="val-username"
                          name="username"
                          placeholder="Enter a username.."
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="mb-1 text-black" for="val-email"
                        ><strong>Email</strong></label
                      >
                      <div>
                        <input
                          type="email"
                          class="form-control"
                          id="val-email"
                          name="email"
                          placeholder="hello@example.com"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="mb-1 text-black" for="val-password"
                        ><strong>Password</strong></label
                      >
                      <div>
                        <input
                          type="password"
                          class="form-control"
                          id="val-password"
                          name="password"
                          value="Password"
                        />
                      </div>
                    </div>
                    <div class="form-group text-center mt-4">
                      <button
                        type="button"
                        onclick="signup()"
                        class="btn btn-primary btn-block"
                        id="dz-signup-submit"
                      >
                        Sign up
                      </button>
                    </div>
                  </form>
                  <div class="new-account mt-3">
                    <p>
                      Already have an account?
                      <a class="text-primary" href="#sign-in" data-toggle="tab"
                        >Sign in</a
                      >
                    </p>
                  </div>
                </div>
                <div
                  id="sign-in"
                  class="auth-form tab-pane fade show active form-validation"
                >
                  <form id="dz_login_signin_form" class="form-validate">
                    <h3 class="text-center mb-4 text-black">
                      Sign in your account
                    </h3>
                    <div class="form-group">
                      <label class="mb-1" for="val-email"
                        ><strong>Email</strong></label
                      >
                      <div>
                        <input
                          type="email"
                          class="form-control"
                          id="email_id"
                          name="email"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="mb-1"><strong>Password</strong></label>
                      <input type="password" class="form-control" id="pwd_id" />
                    </div>
                    <div
                      class="form-row d-flex justify-content-between mt-4 mb-2"
                    >
                      <div class="form-group">
                        <div class="custom-control custom-checkbox ml-1">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="basic_checkbox_1"
                          />
                          <label
                            class="custom-control-label"
                            for="basic_checkbox_1"
                            >Remember my preference</label
                          >
                        </div>
                      </div>
                      <div class="form-group">
                        <a href="#forgot-password" data-toggle="tab"
                          >Forgot Password?</a
                        >
                      </div>
                    </div>
                    <div class="text-center form-group">
                      <button
                        type="button"
                        class="btn btn-primary btn-block"
                        onclick="signin()"
                        id="dz-signin-submit"
                      >
                        Sign In
                      </button>
                    </div>
                  </form>
                </div>
                <div
                  id="forgot-password"
                  class="auth-form tab-pane fade form-validation"
                >
                  <form id="dz_login_forgot_form">
                    <h3 class="text-center mb-4 text-black">Forgot Password</h3>
                    <div class="form-group">
                      <label class="mb-1" for="val-password"
                        ><strong>Enter Password</strong></label
                      >
                      <div>
                        <input
                          type="password"
                          class="form-control"
                          id="val-password"
                          name="val-password"
                        />
                      </div>
                    </div>
                    <div class="text-center form-group">
                      <button
                        type="submit"
                        class="btn btn-primary btn-block"
                        id="btn"
                      >
                        SUBMIT
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
